<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Welcome page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                &emsp;
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <h1>Miss Google</h1>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        系統介紹
                    </div>
                    <div class="card-body">
                        <p>此系統主要幫助創作者簡單使用 Google 語音於影片配音中。</p>
                        <p>系統特點如下</p>
                        <ul>
                            <li>完全免費</li>
                            <li>可調整語速</li>
                            <li>可選擇輸出資料夾</li>
                        </ul>
                        <p>作者:&emsp;Michael&nbsp;(<a href="mailto:michael@jiebu-lang.com">michael@jiebu-lang.com</a>)</p>
                        <p>部落格:&emsp;<a href="https://blog.jiebu-lang.com/">畢生追求為之懶</a></p>
                        <p>原始碼:&emsp;<a href="https://github.com/Chen-Michael/miss-google/">Github</a></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        其他資源
                    </div>
                    <div class="card-body">
                        <p>FB社團:&emsp;<a href="https://www.facebook.com/groups/150186210240602">Youtube 創作者交流、幫助、合作</a></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12 text-center">
                <button type="button" id="btn" class="btn btn-primary btn-lg">進入系統</button>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script>
        document.body.addEventListener('click', (e) => {
            let target = e.target;
            
            if (target.nodeName == 'A' && (target.href.indexOf('http') > -1 || target.href.indexOf('mailto') > -1)) {
                e.preventDefault();
                require('electron').shell.openExternal(target.href);
            }
        });

        document.getElementById('btn').addEventListener('click', (e) => {
            location.href = 'convert.html';
        });
    </script>
</body>
</html>
